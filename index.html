<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Cloudy Day</title>
</head>

<body>
    <div class="container-fluid bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-3">
                <label>search for city</label>
                <div class="form-group form-inline">
                    <input class="form-control" id="search-text" placeholder="please enter city name" />
                    <button id="search-button" type="submit" class="btn btn-primary mb-2">Search</button>
                </div>
                <ul id="city-search">

                </ul>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-9">
                <div id="current-weather">
                    <h2 id="current-city">City Name</h2>
                    <p id="current-temp">Temperature</p>
                    <p id="current-humid">Humidity</p>
                    <p id="current-wind">Wind Speed</p>
                    <p>UV Index:<span id="uv-index-value">degrees</span></p>
                </div>
                <div id="forecast-weather">
                    <h2>5-Day Forecast:</h2>
                    <div class="row">
                        <div class="card bg-primary m-2" id="card-one">
                            <h5 id="card-one-date" class="card-title text-white">11/05/2020</h5>
                            <img class="card-img" id="icon-one">
                            <p id="card-one-temp" class="text-white">Temp</p>
                            <p id="card-one-humid" class="text-white">Humidity</p>
                        </div>

                        <div class="card bg-primary m-2" id="card-two">
                            <h5 id="card-two-date" class="card-title text-white">11/05/2020</h5>
                            <img class="card-img" id="icon-two">
                            <p id="card-two-temp" class="text-white">Temp</p>
                            <p id="card-two-humid" class="text-white">Humidity</p>
                        </div>

                        <div class="card bg-primary m-2" id="card-three">
                            <h5 id="card-three-date" class="card-title text-white">11/05/2020</h5>
                            <img class="card-img" id="icon-three">
                            <p id="card-three-temp" class="text-white">Temp</p>
                            <p id="card-three-humid" class="text-white">Humidity</p>
                        </div>

                        <div class="card bg-primary m-2" id="card-four">
                            <h5 id="card-four-date" class="card-title text-white">11/05/2020</h5>
                            <img class="card-img" id="icon-four">
                            <p id="card-four-temp" class="text-white">Temp</p>
                            <p id="card-four-humid" class="text-white">Humidity</p>
                        </div>

                        <div class="card bg-primary m-2" id="card-five">
                            <h5 id="card-five-date" class="card-title text-white">11/05/2020</h5>
                            <img class="card-img" id="icon-five">
                            <p id="card-five-temp" class="text-white">Temp</p>
                            <p id="card-five-humid" class="text-white">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
